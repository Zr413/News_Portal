{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Удаление новости</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Удалить новость "{{ news.title }}"?</p>
    <p>{{ news.article|truncatewords:5 }}</p>
    <input type="submit" value="Удалить" />
</form>
{% endblock content %}
