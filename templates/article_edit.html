{% extends 'flatpages/default.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Редактировать статью</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-secondary btn-sm mt-1 mb-1" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
{% endblock content %}
